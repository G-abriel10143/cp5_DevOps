<!DOCTYPE html>
<html>
<head>
  <title>Página do Banco</title>
</head>
<body>
  <h1>Contas Bancárias</h1>
  
  <h2>Lista de Contas</h2>
  <ul id="contas"></ul>
  
  <h2>Adicionar Nova Conta</h2>
  <form id="formulario">
    <label for="numero">Número da Conta:</label>
    <input type="text" id="numero" name="numero" required><br>
    <label for="saldo">Saldo Inicial:</label>
    <input type="number" id="saldo" name="saldo" required><br>
    <button type="submit">Criar Conta</button>
  </form>
  
  <h2>Visualizar Saldo</h2>
  <form id="saldo-form">
    <label for="numero-saldo">Número da Conta:</label>
    <input type="text" id="numero-saldo" name="numero-saldo" required><br>
    <button type="submit">Visualizar Saldo</button>
  </form>
  
  <h2>Saldo:</h2>
  <p id="saldo-resultado"></p>
  
  <script src="script.js"></script>
</body>
</html>
